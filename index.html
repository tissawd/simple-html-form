<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <h1>Signup:</h1>
    <main>
      <form>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <label for="gitHubUserName">GitHub Username:</label>
        <input type="text" name="gitHubUserName" id="gitHubUserName">
        <h3>Subscription Level:</h3>
        <label for="subLevel1">Enterprise</label>
        <input type="radio" name="subscriptionLevel" id="subLevel1" value="Enterprise">
        <label for="subLevel2">Pro</label>
        <input type="radio" name="subscriptionLevel" id="subLevel2" value="Pro">
        <label for="subLevel3">Free</label>
        <input type="radio" name="subscriptionLevel" id="subLevel1" value="Free">
      </form>
    </main>
  </body>
</html>
